name: Test CI

on:
  pull_request:
    branches: [master]


job:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'


      - name: run test
        run: python -m unittest discover
